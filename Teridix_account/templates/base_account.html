{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet -->
    <!-- <link rel="stylesheet" href="vendor/nice-select/css/nice-select.css"> -->
    <!-- <link rel="stylesheet" href="vendor/waves/waves.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div id="main-wrapper">

        <div class="header dashboard">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12">
                    <div class="col-xl-12">
                        <nav class="navbar navbar-expand-lg navbar-light px-0 justify-content-between">
                            <a class="navbar-brand" href="{% url 'Teridix_main:blog' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>


                            <div class="dashboard_log my-2">
                                <div class="d-flex align-items-center">
                                    <!-- <div class="account_money">
                                        <ul>
                                            <li class="crypto">
                                                <span>0.0025</span>
                                                <i class="cc BTC-alt"></i>
                                            </li>
                                            <li class="usd">
                                                <span>19.93 USD</span>
                                            </li>
                                        </ul>
                                    </div> -->
                                    <div class="profile_log dropdown">
                                        <div class="user" data-toggle="dropdown">
                                            <span class="thumb"><i class="fas fa-user"></i></span>
                                            <span class="name">{{ request.user.get_full_name }}</span>
                                            <span class="arrow"><i class="fas fa-angle-down"></i></span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="{% url 'Teridix_account:profile' %}" class="dropdown-item">
                                                <i class="fas fa-user"></i> حساب کاربری
                                            </a>
                                            <a href="history.html" class="dropdown-item">
                                                <i class="fas fa-book"></i> تاریخچه
                                            </a>
                                            <a href="settings.html" class="dropdown-item">
                                                <i class="fas fa-cog"></i> تنظیمات
                                            </a>
                                            <a href="lock.html" class="dropdown-item">
                                                <i class="fas fa-lock"></i> قفل
                                            </a>
                                            <a href="{% url 'Teridix_account:logout' %}" class="dropdown-item logout">
                                                <i class="fas fa-sign"></i> خروج
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="menu">
                <!-- <span class="name">{{ request.resolver_match.url_name }}</span> -->
                <ul>
                    <li><a href="{% url 'Teridix_account:account' %}" data-toggle="tooltip" data-placement="right" title="حساب">
                            <span><i class="fas fa-user text-light"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="dashboard.html" data-toggle="tooltip" data-placement="right" title="خانه">
                            <span><i class="la la-igloo"></i></span>
                        </a>
                    </li>
                    <li><a href="{% url 'Teridix_account:create' %}" data-toggle="tooltip" data-placement="right" title="ایجاد پست">
                            <span><i class="fas fa-edit text-light"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        {% block body %}
        {% endblock %}


    <script src="{% static 'js/global.js' %}"></script>
    <!-- <script src="vendor/waves/waves.min.js"></script> -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
