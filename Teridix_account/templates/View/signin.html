{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تریدیکس </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="vendor/waves/waves.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div id="main-wrapper">

        <div class="authincation section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                            <div class="mini-logo text-center my-5">
                                <img src="{% static 'images/logo.png' %}" alt="">
                            </div>
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title">ورود</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" name="myform" class="signin_validate">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>نام کاربری</label>
                                        {{ form.UserName }}
                                        {% for e in form.UserName.errors %}
                                            <span class="text-danger">{{ e }}</span>
                                        {% endfor %}
                                    </div>
                                    <div class="form-group">
                                        <label>رمز</label>
                                        {{ form.Password }}
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-block">ورود</button>
                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group mb-0">
                                            <label class="toggle">
                                                <input class="toggle-checkbox" type="checkbox">
                                                <span class="toggle-switch"></span>
                                                <span class="toggle-label">مرا به خاطر بسپار</span>
                                            </label>
                                        </div>
                                        <div class="form-group mb-0">
                                            <a href="reset.html">فراموشی رمز؟</a>
                                        </div>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>حساب ندارید؟ <a class="text-primary" href="signup.html">ثبت نام</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="{% static 'js/global.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>


</html>
