{% extends 'View/base_authenticated.html' %}
{% load static %}

{% block body %}

    <div id="main-wrapper">

        <div class="authincation section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="mini-logo text-center my-5">
                            <img src="images/logo.png" alt="">
                        </div>
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title">گذرواژه جدید</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    {% if vlidlink %}
                                        <div class="form-group">
                                            {{ form.new_password1 }}
                                        </div>
                                        <div class="form-group">
                                            {{ form.new_password2 }}
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-success btn-block">تنظیم</button>
                                        </div>
                                    {% else %}
                                        <p class="alert bg-danger text-center text-light">لینک منقضی شده است برای ارسال مجدد <a class="text-warning" href="{% url 'PRE' %}">کلیک کنید</a> </p>
                                    {% endif %}
                                </form>
                                <div class="new-account mt-3">
                                    <!-- <button type="submit" class="text-primary" >ارسال ایمیل</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
